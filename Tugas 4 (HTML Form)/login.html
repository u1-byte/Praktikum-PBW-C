<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tugas 4 - Form HTML</title>
    </head>

    <body>

        <header>
            <div class="titlebar">
                <h1> Daftar Kuy </h1>
                <p> Ceritanya ini web buat login sama register yak. </p>
            </div>
            <nav>
                <div class="navbar">
                    <a class="home" href="index.html">Home</a>
                    <a class="menu" href="register.html">Register</a>
                    <a class="menu" href="login.html">Login</a>
                </div>
            </nav>
        </header>

        <main>
            <div id="desc" class="content">
                <h2>Login Form</h2>
                <div>
                    <p>
                        Login dulu ya bos.
                    </p>
                    <form action="welcome.html" autocomplete="off">
                        
                        <!-- Username -->
                        <label for="username">Username :</label> <br>
                        <input type="text" id="username" name="username" placeholder="Username (Maks. 6 karakter)" maxlength="6" size="50"> <br> <br>

                        <!-- Password -->
                        <label for="pwd">Password :</label> <br>
                        <input type="password" id="pwd" name="pwd" placeholder="Password (Terdiri dari 8 - 12 karakter alphanumeric)" maxlength="12" size="50"> <br> <br>                        
                        <input type="submit" value="Login">
                    </form>            
                </div>
            </div>
        </main>

        <footer>
            <p>Tugas 4 - Form HTML &#169; 2020, 1808561059</p>
        </footer>
    </body>
</html>
